<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理員主頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">後台管理系統</a>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button type="submit" class="btn btn-outline-light btn-sm">登出</button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2>歡迎回來，管理員</h2>
        <p class="text-muted">請選擇要管理的模組</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">訂單管理</h5>
                    <p class="card-text">檢視與刪除所有客戶訂單。</p>
                    <a href="/admin-bookings" class="btn btn-primary">進入</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">住宿管理</h5>
                    <p class="card-text">新增、修改或刪除住宿資料。</p>
                    <a href="/admin-accommodations" class="btn btn-success">進入</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">用戶管理</h5>
                    <p class="card-text">管理用戶權限與房東升級。</p>
                    <a href="/admin-users" class="btn btn-info">進入</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
